<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock In/Out</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Clock In / Clock Out</h1>
  
  <p id="status"></p>
  
  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Get worker ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const workerID = urlParams.get('workerID');
    
    // Check if workerID exists
    if (workerID) {
      // Fetch the worker's attendance data from Firestore
      db.collection("attendance").doc(workerID).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          
          // If the worker is clocked in, clock them out
          if (data.status === 'clockedIn') {
            const clockOutTime = new Date();
            db.collection("attendance").doc(workerID).update({
              status: 'clockedOut',
              clockOutTime: clockOutTime
            }).then(() => {
              document.getElementById('status').innerText = `Clock Out Successful! Time: ${clockOutTime.toLocaleString()}`;
            });
          } else {
            // Otherwise, clock them in
            const clockInTime = new Date();
            db.collection("attendance").doc(workerID).set({
              status: 'clockedIn',
              clockInTime: clockInTime,
              workerID: workerID
            }).then(() => {
              document.getElementById('status').innerText = `Clock In Successful! Time: ${clockInTime.toLocaleString()}`;
            });
          }
        } else {
          // If no attendance record exists for the worker, create a new record
          const clockInTime = new Date();
          db.collection("attendance").doc(workerID).set({
            status: 'clockedIn',
            clockInTime: clockInTime,
            workerID: workerID
          }).then(() => {
            document.getElementById('status').innerText = `Clock In Successful! Time: ${clockInTime.toLocaleString()}`;
          });
        }
      }).catch(error => {
        console.error("Error updating document: ", error);
      });
    } else {
      document.getElementById('status').innerText = "Worker ID not found!";
    }
  </script>
</body>
</html>
