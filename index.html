<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Attendance System</title>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <!-- QR Code Scanner Library -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #qr-reader { width: 300px; margin: auto; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h2>QR Code Attendance System</h2>

    <!-- Button to Start Scanner -->
    <button onclick="startQRScanner()">Scan QR Code</button>
    <div id="qr-reader"></div>
    <p id="status"></p>

    <!-- View Attendance Button -->
    <button onclick="viewAttendance()">View Attendance</button>

    <!-- Attendance Table -->
    <table>
        <tr>
            <th>Worker ID</th>
            <th>Clock In</th>
            <th>Clock Out</th>
            <th>Hours Worked</th>
            <th>Offsite?</th>
        </tr>
        <tbody id="attendance-table"></tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
