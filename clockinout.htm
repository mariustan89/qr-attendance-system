<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock In / Clock Out</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <h1 id="statusMessage">Loading...</h1>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get workerID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const workerID = urlParams.get('workerID');

    if (workerID) {
      // Function to log attendance to Firestore
      function logAttendance(clockStatus) {
        const currentTime = new Date().toISOString(); // ISO 8601 format time

        db.collection("attendance").doc(workerID).set({
          workerID: workerID,
          status: clockStatus,
          time: currentTime
        }, { merge: true })
        .then(() => {
          document.getElementById('statusMessage').textContent = `${clockStatus} Successful`;
        })
        .catch((error) => {
          console.error("Error logging attendance:", error);
          document.getElementById('statusMessage').textContent = "Error logging attendance.";
        });
      }

      // Check if worker is already clocked in or out
      db.collection("attendance").doc(workerID).get().then(doc => {
        if (doc.exists && doc.data().status === "Clocked In") {
          // If worker is clocked in, allow them to clock out
          logAttendance("Clocked Out");
        } else {
          // If worker is not clocked in, clock them in
          logAttendance("Clocked In");
        }
      }).catch(error => {
        console.error("Error fetching worker data:", error);
        document.getElementById('statusMessage').textContent = "Error fetching worker data.";
      });
    } else {
      document.getElementById('statusMessage').textContent = "No workerID found in the URL.";
    }
  </script>
</body>
</html>
